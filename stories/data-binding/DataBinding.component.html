<editor-count></editor-count>

<button (click)="editContent()" [innerText]="isEditingContent ? 'Save' : 'Edit'"></button>

<div *ngIf="!isEditingContent" [innerHTML]="content | safe: 'html'" ></div>
<editor
  *ngIf="isEditingContent"
  [(ngModel)]="content"
  (onInit)="log($event)"
  (onKeyDown)="log($event)"
  [apiKey]="apiKey"
  ></editor>

<textarea [(ngModel)]="content" cols="30" rows="10"></textarea>
